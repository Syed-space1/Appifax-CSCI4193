<body>
    <div class="Box" id="Box">
        <!-- Sign up -->
        <div id="sign-up-Box" class="form-Box sign-up-Box">
            <form action="">
                <h1>Create Account</h1>
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button>SIGN UP</button>
            </form>

        </div>
        <!-- Sign in -->
        <div id="form-Box sign-in-Box" class="form-Box sign-in-Box">
            <form action="#">
                <h1>Sign In</h1>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <a href="#">Forgot Your Password</a>

                <button>SIGN IN</button>
            </form>
        </div>

        <div class="overlay-Box">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome to Appifax!</h1>
                    <p>Enter your details and start your journey with Appifax</p>
                    <button class="transparentButton" id="signIn">SIGN</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                    <p>Sign In and Get Started</p>
                    <button class="transparentButton" id="signUp">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const Box = document.getElementById('Box');

        signUpButton.addEventListener('click', () => {
            Box.classList.add("right-panel-active");
        });
        signInButton.addEventListener('click', () => {
            Box.classList.remove("right-panel-active");
        });

    </script>
